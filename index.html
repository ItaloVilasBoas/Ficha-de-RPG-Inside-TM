<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FICHA</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      secao para carregar e salvar arquivo
    </section>
    <section class = "container" id="ficha">
      <div class="row">
        <div class="col col-lg-6 col-sm-12 piloto">
          <div class = "nomePiloto">
            <span>Piloto:</span>
            <input type="text" name="pilotName">
          </div>
          <div class = habilidades>
              <div class="secaoNomes">
                <span>PODER</span><br><br>
                <span>MOBILIDADE</span><br><br>
                <span>ENTENDIMENTO</span><br><br>
                <span>DISCIPLINA</span><br><br>
              </div>
              <div class = "secaoInput">
                <input class = "skill" min="1" max="20" type="number" name="poder" value="5"><br><br>
                <input class = "skill" min="1" max="20" type="number" name="mobilidade" value="5"><br><br>
                <input class = "skill" min="1" max="20" type="number" name="entendimento" value="5"><br><br>
                <input class = "skill" min="1" max="20" type="number" name = "disciplina" value="5"><br><br>
              </div>
              <div class="pilotBar">
                <div class = "lifeBar"></div>
                <input class = "inputBar" type="text" name="vidaPiloto" value="3" onchange="changeBar(this, 3)">
              </div>
              <div class = "luckPoints">
                <span>PONTOS DE SORTE</span>
                <input type="text" name="" id="">
              </div>
          </div>
        </div>
        <div class = "col col-lg-6 col-sm-12 mecha">
          <div class = "classe">
            <span>Classe:</span>
            <select name="classe" onchange="changeClass(this)">
              <option value=""></option>
              <option value="corredor">Corredor</option>
              <option value="controlador">Controlador</option>
              <option value="defensor">Defensor</option>
              <option value="striker">Striker</option>
            </select>
          </div>
          <div class = habilidades>
            <div class="secaoNomes">
              <span>REATOR</span><br><br>
              <span>SENSORES</span><br><br>
              <span>VELOCIDADE</span><br><br>
              <span>TAMANHO</span><br><br>
            </div>
            <div class = "secaoInput">
              <input class = "skill" type="number" name="reator" value=""><br><br>
              <input class = "skill" type="number" name="sensores" value=""><br><br>
              <input class = "skill" type="number" name="velocidade" value=""><br><br>
              <input class = "skill" type="number" name = "tamanho" value=""><br><br>
            </div>
            <div class="hitpoints">
              <div class="head local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">head(1-5)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
              <div class="body local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">body(6-10)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
              <div class="armr local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">armR(11-15)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
              <div class="arml local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">armL(11-15)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
              <div class="legr local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">legR(16-20)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
              <div class="legl local">
                <div class = "blackpart">
                  <p style="position:absolute; bottom: 50%; left: 20%;">legL(16-20)</p>
                </div>
                <div class = "actualLife" contenteditable="true"></div>
                <div class = "maxLife" contenteditable="true"></div>
                <div class="mechaLifeBar"></div>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class = "col col-lg-12 protocolo">
            <div class="slots">
              <table class="weapon">
                <tr>
                    <th>ataque</th>
                    <th>distancia</th>
                    <th>acerto</th>
                    <th>dano</th>
                    <th>impacto</th>
                    <th>nivel</th>
                    <th><button style = 'visibility: hidden;' class = 'btn btn-danger' >ðŸ—‘</button></th>
                </tr>
                <tr>
                    <th><input type="text" name="arma" class="arma" ></th>
                    <th><input type="text" name="distancia" class="distancia"></th>
                    <th><input type="text" name="acerto" class="acerto"></th>
                    <th><input type="text" name="dano" class="dano"></th>
                    <th><input type="text" name="impacto" class="impacto"></th>
                    <th><input type="text" name="nivel" class="nivel"></th>
                </tr>
              </table>
            </div>
            <div class="control">
              <button class="btn btn-outline-light control_add"><strong>ï¼‹</strong></button>
              <button class="btn btn-outline-light control_edit">â˜°</button>
            </div>
            <textarea placeholder="espaÃ§o para anotaÃ§Ãµes" class = "notes" name="notas" ></textarea>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
